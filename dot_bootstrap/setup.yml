---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    nvim_version: "v0.11.4"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      ansible.builtin.apt:
        name:
          - 7zip
          - btop
          - fd-find
          - ffmpeg
          - fish
          - fzf
          - git
          - imagemagick
          - jq
          - poppler-utils
          - preload
          - remmina
          - ripgrep
          - zoxide
        state: present

    - name: Change shell to fish
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/fish

